<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OvaCare – Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Glow animation for motto */
    .glow {
      animation: glow 10s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #a78bfa, 0 0 10px #a78bfa; }
      to { text-shadow: 0 0 15px #7c3aed, 0 0 30px #7c3aed; }
    }
    /* Heartbeat animation */
    .heartbeat {
      width: 30px;
      height: 30px;
      background-color: #ec4899; /* pink */
      position: relative;
      transform: rotate(-45deg);
      animation: beat 10s infinite;
      margin: 20px auto 0;
    }
    .heartbeat::before,
    .heartbeat::after {
      content: "";
      width: 30px;
      height: 30px;
      background-color: #ec4899;
      border-radius: 50%;
      position: absolute;
    }
    .heartbeat::before {
      top: -20px;
      left: 0;
    }
    .heartbeat::after {
      left: 20px;
      top: 0;
    }
    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1) rotate(-45deg); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1.2) rotate(-45deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-pink-50 to-purple-100 text-gray-800 font-sans">

  <!-- App Header -->
 <div class="max-w-6xl mx-auto px-4 py-8">
  <!-- Top row: logo + title -->
  <div class="flex items-center space-x-4">
    <!-- Logo -->
    <img src="ovacare.png" alt="OvaCare Logo"
         class="w-16 h-16 sm:w-20 sm:h-20 rounded-full border border-indigo-500 shadow-md" />

    <!-- Title + subtitle -->
    <div>
      <h1 class="text-2xl sm:text-4xl font-extrabold text-purple-700">OvaCare</h1>
      <h6 class="text-sm sm:text-base font-semibold text-indigo-500">made by team Nexora</h6>
    </div>
  </div>

  <!-- Tagline -->
  <p class="mt-4 text-base sm:text-lg text-gray-600 glow">
    Healthy Mother, Healthy Child, Healthy Nation
  </p>

  <!-- Heartbeat animation -->
  
</div>


  <!-- Signup Card -->
  <div class="max-w-md mx-auto px-6 py-12 fade-in">
    <div class="rounded-3xl bg-white/80 backdrop-blur shadow-xl border border-indigo-100 p-8 transform transition hover:scale-105">
      <h2 class="text-2xl font-bold text-indigo-700">Signup</h2>
      <form class="mt-6 space-y-4" onsubmit="signup(event)">
        <div>
          <label class="text-sm text-gray-600 block">Name</label>
          <input id="name" type="text" required
                 class="mt-1 w-full px-3 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 transition">
        </div>
        <div>
          <label class="text-sm text-gray-600 block">Email</label>
          <input id="email" type="email" required
                 class="mt-1 w-full px-3 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400 transition">
        </div>
        <button class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold shadow hover:from-indigo-600 hover:to-purple-700 transition transform hover:scale-105">
          Signup
        </button>
      </form>

      <!-- Token Display -->
      <div id="tokenBox" class="hidden mt-6 bg-indigo-50 border border-indigo-200 p-4 rounded-xl fade-in">
        <h3 class="font-semibold text-indigo-700">Anonymous Token</h3>
        <p id="token" class="mt-2 font-mono text-sm text-gray-700"></p>
      </div>

      <!-- Login Link -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">Already have an account?</p>
        <a href="login.html" class="mt-2 inline-block px-4 py-2 rounded-lg bg-pink-600 text-white hover:bg-pink-700 transition transform hover:scale-105">
          Go to Login
        </a>
      </div>
    </div>
  </div>
  
  <footer class="bg-white border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
      © 2026 Team Nexora. Calm, anonymous support for ovarian wellness.
	  For any query call +880 12345689
    </div>
  </footer>
  

  <script>
    function signup(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const token = "NX-" + Math.random().toString(36).substring(2, 12).toUpperCase();

      // Save to "database" (localStorage simulating users.txt)
      let db = localStorage.getItem("users_db") || "";
      db += `${name}|${email}|${token}\n`;
      localStorage.setItem("users_db", db);

      document.getElementById("token").textContent = token;
      document.getElementById("tokenBox").classList.remove("hidden");
    }
  </script>
</body>
</html>
