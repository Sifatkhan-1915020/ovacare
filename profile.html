<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nexora â€“ Profile (dummy)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="static/js/app.js"></script>
</head>
<body class="bg-bg text-text">
 <div class="max-w-md mx-auto px-6 py-12">
  <div class="rounded-3xl bg-white/80 backdrop-blur shadow-xl border border-indigo-100 p-8">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-6">
      <div class="h-12 w-12 flex items-center justify-center rounded-full bg-gradient-to-br from-indigo-500 to-pink-500 text-white font-bold">
        NX
      </div>
      <h2 class="text-2xl font-bold text-indigo-700">Profile</h2>
    </div>

    <!-- Anonymous ID -->
    <p class="text-gray-500 text-sm">Anonymous ID</p>
    <p id="pUID" class="mt-1 font-mono text-indigo-700 text-lg"></p>

    <!-- Subscription & Points -->
    <div class="mt-6 space-y-2">
      <p class="text-gray-600 flex items-center gap-2">
        <span class="inline-flex h-2 w-2 rounded-full bg-indigo-400"></span>
        Subscription: <span id="pSub" class="font-medium text-indigo-700"></span>
      </p>
      <p class="text-gray-600 flex items-center gap-2">
        <span class="inline-flex h-2 w-2 rounded-full bg-pink-400"></span>
        Points: <span id="pPoints" class="font-medium text-pink-600"></span>
      </p>
    </div>

    <!-- Logout button -->
    <button
      class="mt-8 w-full px-4 py-3 rounded-xl bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold shadow hover:from-pink-600 hover:to-red-600 transition"
      onclick="App.logout()">
      Logout
    </button>
  </div>
</div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      App.ensureUID();
      document.getElementById("pUID").textContent = localStorage.getItem("nexora_uid");
      document.getElementById("pSub").textContent = App.isSubscribed() ? "Active" : "Inactive";
      document.getElementById("pPoints").textContent = App.getPoints();
    });
  </script>
</body>
</html>
