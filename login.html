<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nexora – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-pink-50 to-purple-100 text-gray-800 font-sans">

  <div class="max-w-md mx-auto px-6 py-12">
    <div class="rounded-3xl bg-white/80 backdrop-blur shadow-xl border border-indigo-100 p-8">
      <h2 class="text-2xl font-bold text-indigo-700">Login</h2>
      <p class="text-gray-600 mt-2">Enter your anonymous token to access Nexora.</p>

      <!-- Login form -->
      <form class="mt-6 space-y-4" onsubmit="login(event)">
        <div>
          <label class="text-sm text-gray-600 block">Anonymous Token</label>
          <input id="loginToken" type="text" required
                 class="mt-1 w-full px-3 py-2 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-400"
                 placeholder="NX-XXXXXXXXXX">
        </div>
        <button class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold shadow hover:from-indigo-600 hover:to-purple-700 transition">
          Login
        </button>
      </form>

      <!-- Status -->
      <div id="loginStatus" class="hidden mt-6 rounded-xl bg-indigo-50 border border-indigo-200 p-4">
        <h3 class="font-semibold text-indigo-700">Status</h3>
        <p id="statusMsg" class="mt-2 text-sm text-gray-700"></p>
      </div>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const enteredToken = document.getElementById("loginToken").value.trim();

      if (!enteredToken) {
        document.getElementById("statusMsg").textContent = "❌ Please enter a token.";
        document.getElementById("loginStatus").classList.remove("hidden");
        return;
      }

      // Save token in localStorage
      localStorage.setItem("nexora_token", enteredToken);

      document.getElementById("statusMsg").textContent = "✅ Login successful!";
      document.getElementById("loginStatus").classList.remove("hidden");

      // Redirect to index.html
      setTimeout(() => {
        window.location.href = "nosubbody.html";
      }, 1200);
    }
  </script>
</body>
</html>
