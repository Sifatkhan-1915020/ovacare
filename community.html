<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nexora â€“ Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-100 to-indigo-100 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-purple-800">Anonymous Community Forum</h2>
    <p class="text-gray-600 mt-1">Share experiences, ask questions, and support each other anonymously.</p>

    <!-- Post form -->
    <form class="rounded-2xl bg-white p-6 shadow mt-6 border border-purple-100" onsubmit="postCommunity(event)">
      <input id="cTitle" class="w-full px-3 py-2 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:outline-none" placeholder="Title" required>
      <textarea id="cBody" class="mt-3 w-full px-3 py-2 rounded-lg border border-purple-200 focus:ring-2 focus:ring-purple-400 focus:outline-none" placeholder="Share experiences, questions, or tips" required></textarea>
      <button class="mt-4 w-full px-4 py-2 rounded-lg bg-purple-600 text-white font-medium hover:bg-purple-700 transition">Post</button>
    </form>

    <!-- Posts feed -->
    <div id="posts" class="mt-8 grid gap-4"></div>
  </div>

  <script>
    // Dummy posts array
    let posts = [
      {
        title: "Managing PCOS fatigue",
        body: "I often feel tired even after sleeping. Gentle yoga and hydration helped me a lot.",
        uid: "NX-AB12CD34",
        ts: Date.now() - 3600000
      },
      {
        title: "Diet tips",
        body: "Cutting down sugar and adding more fiber made a big difference for me.",
        uid: "NX-EF56GH78",
        ts: Date.now() - 7200000
      }
    ];

    function renderCommunity() {
      const wrap = document.getElementById("posts");
      wrap.innerHTML = "";
      posts.forEach(p => {
        const card = document.createElement("div");
        card.className = "rounded-xl bg-white p-5 shadow border border-purple-100";
        const d = new Date(p.ts).toLocaleString();
        card.innerHTML = `
          <h3 class="font-semibold text-lg text-purple-700">${p.title}</h3>
          <p class="text-gray-600 mt-2">${p.body}</p>
          <div class="mt-3 flex items-center justify-between text-sm text-gray-500">
            <span class="font-mono">${p.uid}</span>
            <span>${d}</span>
          </div>
          <div class="mt-3 flex gap-3">
            <button class="px-3 py-1 rounded-lg bg-purple-50 text-purple-700 text-xs hover:bg-purple-100">Like</button>
            <button class="px-3 py-1 rounded-lg bg-purple-50 text-purple-700 text-xs hover:bg-purple-100">Reply</button>
          </div>
        `;
        wrap.appendChild(card);
      });
      if (!posts.length) {
        wrap.innerHTML = `<p class="text-gray-500">No posts yet. Be the first to share!</p>`;
      }
    }

    function postCommunity(e) {
      e.preventDefault();
      const title = document.getElementById("cTitle").value;
      const body = document.getElementById("cBody").value;
      const uid = localStorage.getItem("nexora_uid") || "NX-" + Math.random().toString(16).slice(2,10).toUpperCase();
      const newPost = { title, body, uid, ts: Date.now() };
      posts.unshift(newPost);
      e.target.reset();
      renderCommunity();
    }

    document.addEventListener("DOMContentLoaded", renderCommunity);
  </script>
</body>
</html>
