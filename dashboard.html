<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nexora â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script defer src="static/js/app.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ec4899',
            accent: '#8b5cf6',
            card: 'rgba(255,255,255,0.8)',
            bg: '#fdf2f8',
            text: '#1f2937',
            muted: '#6b7280'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 text-text antialiased">

  <!-- MOBILE HEADER -->
  <header class="lg:hidden sticky top-0 z-50 bg-white/80 backdrop-blur border-b px-4 py-3 flex justify-between items-center">
    <h1 class="font-bold text-lg text-primary">OvaCare</h1>
    
  </header>

  <main class="max-w-7xl mx-auto px-3 sm:px-4 py-6 sm:py-10 grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- DASHBOARD -->
    <section class="lg:col-span-2 rounded-3xl bg-card backdrop-blur-xl border shadow-lg p-4 sm:p-6">

      <!-- DESKTOP HEADER -->
      <div class="hidden lg:flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold flex items-center gap-2">
            <i data-feather="activity" class="text-primary"></i>
            My Health Dashboard
          </h2>
          <p class="text-muted text-sm mt-1">Anonymous ID: <span id="uid"></span></p>
        </div>

       
      </div>

      <!-- FORMS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mt-6">

        <!-- LOG ACTIVITY -->
        <form class="rounded-2xl bg-white/70 backdrop-blur p-4 sm:p-5 border shadow"
              onsubmit="App.logMetric(event)">
          <h3 class="font-semibold text-base sm:text-lg flex items-center gap-2">
            <i data-feather="edit-3" class="text-accent"></i>
            Log Activity
          </h3>

          <label class="mt-3 block text-xs sm:text-sm text-muted">Metric</label>
          <select id="metric" class="mt-1 w-full rounded-xl px-3 py-3 border">
            <option>water</option><option>sleep</option><option>weight</option><option>bmi</option>
            <option>hair_loss</option><option>acne</option><option>pain</option><option>steps</option>
            <option>distance</option><option>period_cycle</option><option>sugar_intake</option>
            <option>fat_burn</option><option>nutrition_balance</option>
          </select>

          <label class="mt-3 block text-xs sm:text-sm text-muted">Value</label>
          <input id="value" type="number" step="0.01"
                 class="mt-1 w-full rounded-xl px-3 py-3 border">

          <label class="mt-3 block text-xs sm:text-sm text-muted">Unit</label>
          <input id="unit" type="text" placeholder="ml, hrs, kg"
                 class="mt-1 w-full rounded-xl px-3 py-3 border">

          <button class="mt-4 w-full rounded-xl py-3 bg-primary text-white font-medium">
            Save Activity
          </button>
        </form>

        <!-- AI BMI -->
        <form class="rounded-2xl bg-white/70 backdrop-blur p-4 sm:p-5 border shadow"
              onsubmit="App.dummyBMI(event)">
          <h3 class="font-semibold text-base sm:text-lg flex items-center gap-2">
            <i data-feather="camera" class="text-accent"></i>
            AI BMI (Demo)
          </h3>

          <input id="face" type="file" accept="image/*"
                 class="mt-4 w-full rounded-xl px-3 py-3 border">

          <button class="mt-4 w-full rounded-xl py-3 bg-accent text-white font-medium">
            Estimate BMI
          </button>

          <p id="bmiResult" class="mt-3 text-sm text-muted"></p>
        </form>
      </div>

      <!-- CHART -->
      <div class="rounded-2xl bg-white/70 backdrop-blur p-4 sm:p-5 border shadow mt-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <select id="metricSel" class="rounded-xl px-3 py-3 border w-full sm:w-auto">
            <option value="steps">steps</option>
            <option value="sleep">sleep</option>
            <option value="water">water</option>
            <option value="sugar_intake">sugar_intake</option>
          </select>

          <select id="periodSel" class="rounded-xl px-3 py-3 border w-full sm:w-auto">
            <option value="daily">daily</option>
            <option value="hourly">hourly</option>
            <option value="weekly">weekly</option>
            <option value="monthly">monthly</option>
          </select>
        </div>

        <div class="mt-4 h-56 sm:h-64">
          <canvas id="reportChart"></canvas>
        </div>
      </div>
    </section>

    <!-- SIDEBAR -->
    <aside class="rounded-3xl bg-card backdrop-blur-xl border shadow-lg p-4 sm:p-6">
      <h3 class="font-semibold text-lg flex items-center gap-2">
        <i data-feather="target" class="text-primary"></i>
        Goals & Rewards
      </h3>

      <ul id="goalList" class="mt-4 space-y-2 text-sm text-muted"></ul>

      <button onclick="App.addGoal()"
              class="mt-4 w-full rounded-xl py-3 bg-gradient-to-r from-accent to-primary text-white font-medium">
        Add Goal
      </button>

      <h3 class="font-semibold text-lg mt-6 flex items-center gap-2">
        <i data-feather="bar-chart-2" class="text-primary"></i>
        Leaderboard
      </h3>

      <ul id="leaderboard" class="mt-4 space-y-2 text-sm text-muted"></ul>
    </aside>

  </main>

  <script>
    feather.replace();
    document.addEventListener("DOMContentLoaded", () => {
      App.ensureUID();
      App.initDashboard();
    });
  </script>

</body>
</html>
